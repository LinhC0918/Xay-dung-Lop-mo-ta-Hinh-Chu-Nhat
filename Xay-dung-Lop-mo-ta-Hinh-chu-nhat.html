<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Rectangle(width,height) {
            this.height = height;
            this.width = width;
            this.getPerimeter = function () {
                return (this.height + this.width) * 2;
            }
            this.getArea = function () {
                return this.height * this.width;
            }
        }
        function creatRectangle() {
            var ctx = document.getElementById('myCanvas').getContext('2d');
            var width = Math.floor(Math.random()*350);
            var height = Math.floor(Math.random()*250);
            var rec = new Rectangle(width,height);
            ctx.beginPath();
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(500,500,rec.width,rec.height);
            var peri = rec.getPerimeter();
            var area = rec.getArea();
            document.write('Perimeter: ' + peri + '; ' + 'Area: ' + area);
        }
        creatRectangle();


    </script>
</body>
</html>
